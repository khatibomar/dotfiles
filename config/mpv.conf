# Video settings
vo=gpu                      # Use GPU video output
hwdec=auto                  # Hardware decoding for better performance
profile=gpu-hq              # High-quality video profile
scale=ewa_lanczos           # High-quality scaling for upscaling
cscale=ewa_lanczos          # High-quality scaling for chroma
dscale=mitchell             # Downscaling method
deband=yes                  # Reduce color banding
sigmoid-upscaling=yes       # Prevent oversaturation when upscaling
hdr-compute-peak=yes        # Improve HDR tonemapping

# Audio settings
audio-file-auto=auto        # Automatically load external audio files
audio-channels=stereo       # Downmix audio to stereo if needed
audio-normalize-downmix=yes # Normalize volume when downmixing
volume=100                  # Default volume level
volume-max=150              # Allow volume boost beyond 100%
af=lavfi=[acompressor]      # Audio compressor for a balanced volume

# Subtitles
sub-font-size=36            # Subtitle font size
sub-color=#FFFFFF           # Subtitle color
sub-border-size=2           # Border size for better readability
sub-shadow-offset=1         # Shadow for subtitle text
sub-shadow-color=#000000    # Shadow color
sub-margin-y=10             # Margin from the bottom of the screen

# Cache and performance
cache=yes                   # Enable file cache
cache-secs=300              # Cache size in seconds
demuxer-max-bytes=100MiB    # Max demuxer cache size
demuxer-max-back-bytes=50MiB# Max demuxer back cache size

# Input and user interface
osc=yes                     # On-screen controller
osd-level=1                 # Show detailed OSD (playback time, etc.)
osd-bar=yes                 # Show a progress bar
input-default-bindings=yes  # Enable default key bindings
input-vo-keyboard=yes       # Pass keyboard input to video output

# Screenshots
screenshot-format=png       # Screenshot format
screenshot-directory=~/Pictures/mpv_screenshots # Where to save screenshots
screenshot-template="%F-%p" # Template for screenshot file names

# Other settings
save-position-on-quit=yes   # Resume playback from the last position
idle=yes                    # Stay open when idle
keep-open=yes               # Keep video open after playback ends
fs=yes                      # Start in fullscreen
autofit-larger=80%x80%      # Limit the window size when not in fullscreen
border=no                   # Disable window borders

